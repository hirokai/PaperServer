<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>Activity log</title>
	<link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/activity.css">
</head>
<body>
<div class="navbar">
  <a class="navbar-brand" href="#">PaperServer</a>
  <ul class="nav navbar-nav">
    <li><a href="#">Reader</a></li>
    <li><a href="/list">List</a></li>
    <li class="active"><a href="#">Stats</a></li>
  </ul>
</div>
	<div class='container'>
		<div class='row'>
			<div class='col-lg-2' id='leftpane'>
				<ul class="nav nav-pills nav-stacked">
					<li><a id='timeline' class='choose-pane' data-pane='timeline'>Timeline</a></li>	
					<li><a id='statistics' class='choose-pane' data-pane='stat'>Statistics</a></li>	
					<li><a id="recent" class='choose-pane' data-pane='calendar'>Calendar</a></li>
					<li><a id='trend' class='choose-pane' data-pane='trend'>Trend by subjects</a></li>	
				</ul>
			</div>
			<div class='col-lg-10'>
				<div id='toppane'>
					<div id='filter-time' class='filter-info'>
						<div class='mylabel'>Time:</div>
						<div class="btn-group" data-toggle="buttons">
						  <label class="btn btn-small btn-primary active">
						    <input type="radio" name="options" id="alltime"> All time
						  </label>
						  <label class="btn btn-small btn-primary">
						    <input type="radio" name="options" id="lastmonth"> Last month
						  </label>
						  <label class="btn btn-small btn-primary">
						    <input type="radio" name="options" id="lastweek"> Last week
						  </label>
						  <label class="btn btn-small btn-primary">
						    <input type="radio" name="options" id="today"> Today
						  </label>
						  <label class="btn btn-small btn-primary">
						    <input type="radio" name="options" id="lasthour"> Last hour
						  </label>
						  <label class="btn btn-small btn-primary">
						    <input type="radio" name="options" id="customtime"> Custom
						  </label>
						</div>

					</div>
					<div>
						<div id='filter-fulltext' class='filter-info'>
						<div class='mylabel'>Search:</div>
							<input>
						</div>
					</div>
					<div class='clear'></div>
				</div>
				<div class='mainview'>
					<div id='content-calendar' class='content'>
						<div id='calendar'></div>
						<div>
							<table class='table'>
								<thead>
									<tr>
										<td></td>
										<td>Title</td>
										<td class='links'>Links</td>
										<td>Citation</td>
									</tr>
								</thead>
								<tbody id="paper-list">

									<script type="text/template" id="calendar-item-template">

										<td class='check'>x</td>
										<td><%= title %></td>
										<td class='links'>

<div class="btn-group">
  <button type="button" class="btn btn-default" onclick='location.href="/paper/b/<%= id %>";' label='/paper/b/<%= id %>'>Go</button>
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href='https://doi.org/<%= doi %>'>Original</a></li>
    <li><a href="/paper/raw/<%= id %>">Raw</a></li>
    <li><a href="/paper/a/<%= id %>">Format A</a></li>
    <li><a href="/paper/b/<%= id %>">Format B</a></li>
    <li><a href="/paper/c/<%= id %>">Format C</a></li>
    <li class="divider"></li>
    <li><a href="#">Delete</a></li>
  </ul>
</div>
										</td>
										<td>
											<i><%= citation.journal %>,</i>
											<b><%= citation.volume %>,</b>
											<%= citation.pageFrom %>-<%= citation.pageTo %>
											(<%= citation.year %>)
										</td>

									</script>
								</tbody>

							</table>
						</div>
					</div>

					<div id='content-statistics' class='span12 content'>
						<div id='journal-div'>
							<h3>Journals</h3>
							<div id="journal-graph"></div>
						</div>
						<div id='time-div'>
							<h3>Day/time activity</h3>
							<div id="time-graph" style="min-width: 400px; width: 100%; height: 400px;"></div>
						</div>
						<div id='genre-div'>
							<div id="genre-graph" style="min-width: 400px; width: 100%; height: 400px;"></div>
						</div>
					</div>

					<div id='content-timeline' class='span12 content'>
						<div id='timeline-graph'></div>	
					</div>

					<div id='content-trend' class='span12 content'>
						Coming soon.
					</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src='/static/js/lib/jquery.min.js'> </script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='/static/js/lib/underscore-min.js'> </script>
	<script type="text/javascript" src='/static/js/lib/backbone-min.js'> </script>

	<script type="text/javascript" src='/static/js/lib/d3.min.js'></script>

	<script type="text/javascript" src='/static/js/activity.js'> </script>

</body>
</html>
